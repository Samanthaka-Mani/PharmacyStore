<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        .bg-image-vertical {
            position: relative;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: right center;
            background-size: auto 100%;
        }

        @media (min-width: 1025px) {
            .h-custom-2 {
                height: 85%;
                width: 100%;
            }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form style="width: 23rem;">
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h3>

                            <div class="form-outline mb-3">
                                <label class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Enter Username">
                                </div>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Enter Password">
                                </div>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label">Role</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-user-tag"></i></span>
                                    <select class="form-control">
                                        <option value="" disabled selected>Choose Role</option>
                                        <option value="Admin">Admin</option>
                                        <option value="Pharmacist">Pharmacist</option>
                                        <option value="Store Manager">Store Manager</option>
                                        <option value="Cashier/Billing Staff">Cashier/Billing Staff</option>
                                        <option value="Supplier/Vendor">Supplier/Vendor</option>
                                        <option value="Doctor">Doctor</option>
                                        <option value="Customer">Customer</option>
                                    </select>
                                </div>
                            </div>

                            <button class="btn btn-primary w-100" type="button">Login</button>

                            <p class="text-center mt-3">
                                <a href="#">Forgot password?</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://res.cloudinary.com/dyac4xtvj/image/upload/v1741179686/photo_2022-07-25_09.29.29_p6plzd.png" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left; background-size: cover; height: max-content;">
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
