<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #B7C0EE, #e5f5fb, #B7C0EE);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://res.cloudinary.com/dyac4xtvj/image/upload/v1741349645/blue-healthcare-and-medical-background-with-plus-sign-vector_enhanced_vvnzmz_1_ufpfgj.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .container {
            display: flex;
            background: rgba(255, 255, 255, 0.656);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(58, 57, 57, 0.427);
            max-width: 900px;
            width: 90%;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background: linear-gradient(90deg, #3B82F6, #1E40AF);
            color: white;
            text-align: center;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .left-section h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .left-section p {
            font-size: 18px;
        }

        .form-container {
            flex: 1;
            padding: 40px;
            background: rgba(255, 255, 255, 0);
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 5px;
            display: none;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 16px;
            background: transparent;
            color: #333;
            transition: 0.3s;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .form-control:focus {
            border-color: #3B82F6;
            outline: none;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
        }

        .btn-primary {
            background: linear-gradient(90deg, #3B82F6, #1E40AF);
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 18px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2563EB, #1E3A8A);
            transform: scale(1.05);
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            color: #1E40AF;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-section {
                border-radius: 20px 20px 0 0;
            }
            .form-container {
                border-radius: 0 0 20px 20px;
            }
        }
    </style>
    <script>
        function validateForm(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorMessage = document.getElementById('passwordError');
            
            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                event.preventDefault();
            } else {
                errorMessage.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <div class="left-section">
            <h1>Welcome to Our Pharmacy</h1>
            <p>Your trusted healthcare partner. Sign up to access medical resources and pharmacy services.</p>
        </div>
        <div class="form-container">
            <h3>Signup</h3>
            <form onsubmit="validateForm(event)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <span class="error-message" id="passwordError">Passwords do not match!</span>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password">
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
